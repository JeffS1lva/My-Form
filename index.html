<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/icons8-foguete-100.png" sizes="6" type="image/x-icon">
  <title>Formulário</title>
</head>
<body>
  <div class="page">
   <header>
       <h1>Mentoria</h1>
       <p>
       Preencha o formulário abaixo para agendar a sua mentoria
       </p>
   </header>

     <form id="myform">
       <fieldset>
         <legend>Informações pessoais</legend>
        
         <div class="col-02">
           <div class="button-01">
              <label for="form-name">Nome</label>
              <input type="text" id="form-name"  required>
            </div>
         
           <div class="button-01">
             <label for="form-sobre">Sobrenome</label>
             <input type="text" id="form-sobre" required >
           </div>
         </div>

          <div class="button-02">
            <label for="form-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="form-email" required>
          </div>

         <div class="button-02">
           <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
           <input type="password" id="form-password" minlength="6" maxlength="8" required>
         </div>
       </fieldset>

       <fieldset>
         <legend>Informações do mentor</legend>

         <div class="button-02">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor" required >
         </div>
       </fieldset>

       <fieldset>
        <legend>Seus horários disponíveis</legend>
          
         <h3>Primeira mentoria</h3>

         <div class="col-3">

            <div class="button-03">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-date" min="24-08-2023" required >
            </div>

            <div class="button-03">
              <label for="form-time">Das</label>
              <input type="time" id="form-time" required>
            </div>

            <div class="button-03">
              <label for="form-time">Até</label>
              <input type="time" id="form-time" required>
            </div>


          </div>

          <h3>Segunda Mentoria</h3>

         <div class="col-3">

            <div class="button-03">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-date" required>
            </div>

            <div class="button-03">
              <label for="form-time">Das</label>
              <input type="time" id="form-time" required>
            </div>

            <div class="button-03">
              <label for="form-time">Até</label>
              <input type="time" id="form-time" required>
            </div>


          </div>
       </fieldset>

     </form>

     <footer>
          <input type="submit" 
          class="btn" 
          type="button" 
          form="myform"></input>
     </footer>
   </div>
</body>
</html>
